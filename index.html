<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
            color: #333;
            text-align: center;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            animation: fade 1s infinite;
            color: #3498db;
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 8px solid #3498db;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            display: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }
        img.logo {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background: #62dfe3;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background: #29c9e0;
        }
        a:active {
            transform: scale(0.95);
        }
        .channel-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .channel-list li {
            margin: 10px 0;
        }
        .captcha-box {
            display: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .checkbox.loading {
            border-radius: 50%;
            border: 3px solid #ccc;
            border-top-color: #000;
            animation: spin 1s linear infinite;
        }
        .checkbox.checked {
            background-color: #e0ffe0;
            border-color: #4caf50;
            animation: none;
        }
        .checkbox.checked::before {
            content: "✔";
            color: #4caf50;
            position: absolute;
            top: -3px;
            left: 2px;
            font-size: 20px;
        }
        .captcha-text {
            font-size: 16px;
        }
        .recaptcha-logo {
            margin-left: auto;
            width: 30px;
            height: 30px;
            background: url('https://www.gstatic.com/recaptcha/api2/logo_48.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

<div id="loading">
    <div>
        <div class="spinner"></div>
        <div class="loading-text">Loading... Please wait</div>
    </div>
</div>

<!-- reCAPTCHA Style Verification -->
<div class="captcha-box" id="captchaBox">
    <h1>Verify Your Membership</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div class="checkbox" id="checkbox"></div>
        <div class="captcha-text">I'm not a robot</div>
        <div class="recaptcha-logo"></div>
    </div>
</div>

<!-- Main content -->
<div class="container" id="content">
    <img src="https://i.ibb.co/hDCGrRk/IMG-20241016-111309-400.jpg" alt="Channel Logo" class="logo">
    <h1>Join Our Channels!</h1>
    <p>To verify your membership, please join our channels:</p>
    
    <ul class="channel-list">
        <li><a href="https://t.me/keybla_crypto" target="_blank">✔️ Key ብላ Crypto</a></li>
        <li><a href="https://t.me/tvvis" target="_blank">✔️ Key ብላ Crypto Chat</a></li>
    </ul>
    
    <p>Once you have joined, please click the button below to verify your membership:</p>
    <a href="https://t.me/ETDrops_bot?start=6230538583" target="_blank" id="verifyButton">✔️ Verify Membership</a>
</div>

<script>
    // Show the loading screen for 3 seconds, then display the captcha
    setTimeout(function() {
        document.getElementById("loading").style.display = "none"; // Hide loading
        document.getElementById("captchaBox").style.display = "block"; // Show captcha verification
    }, 3000);

    // Handle checkbox click
    document.getElementById('checkbox').addEventListener('click', function() {
        if (this.classList.contains('checked')) return; // Prevent further clicks after checked
        this.classList.add('loading');
        
        setTimeout(() => {
            this.classList.remove('loading');
            this.classList.add('checked');
            // Hide the captcha box and show the main content
            document.getElementById('captchaBox').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 2000); // Simulate loading for 2 seconds
    });
</script>

</body>
</html>
