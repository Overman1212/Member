<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e3e3e3); /* Gradient background */
            color: #333;
            text-align: center;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            animation: fade 1s infinite;
            color: #e67e22; /* Orange color for loading text */
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 8px solid #e67e22;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            display: none; /* Hidden initially */
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 600px;
            margin: 100px auto;
        }
        img.logo {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        h1 {
            color: #2980b9; /* Blue for headings */
        }
        a {
            display: inline-block;
            background: linear-gradient(90deg, #3498db, #9b59b6); /* Gradient button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background: linear-gradient(90deg, #2980b9, #8e44ad); /* Darker gradient on hover */
        }
        a:active {
            transform: scale(0.95); /* Scale down when clicked */
        }
        .channel-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .channel-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="loading">
    <div>
        <div class="spinner"></div>
        <div class="loading-text">Loading... Please wait</div>
    </div>
</div>

<div class="container" id="content">

    </ul>
    
    <p>Once you have joined, please click the button below to verify your membership:</p>
    <a href="https://t.me/ETDrops_bot?start=6230538583" target="_blank" id="verifyButton">âœ… Verify Membership</a>
</div>

<script>
    // Show the loading screen for 3 seconds
    setTimeout(function() {
        document.getElementById("loading").style.display = "none"; // Hide loading
        document.getElementById("content").style.display = "block"; // Show content
    }, 3000); // Change to desired loading duration in milliseconds

    // Add click event listener for button
    document.getElementById("verifyButton").addEventListener("click", function() {

</script>

</body>
</html>
